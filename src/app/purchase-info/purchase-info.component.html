<h3>Purchase Info</h3>
<form [formGroup]="purchaseInfoForm" novalidate>
  <div class="form-group required">
    <label for="purchasePrice">Purchase Price</label>
    <input type="number" min="0" formControlName="purchasePrice"
      name="purchasePrice" [(ngModel)]="purchaseInfo.purchasePrice"
      onfocus="if(this.value == 0) { this.value = ''; }"
      onblur="if(this.value == '') { this.value = 0; }" />
  </div>
  <div class="form-group required">
    <label for="closingCosts">Closing Costs</label>
    <input type="number" min="0" formControlName="closingCosts"
      name="closingCosts" [(ngModel)]="purchaseInfo.closingCosts"
      onfocus="if(this.value == 0) { this.value = ''; }"
      onblur="if(this.value == '') { this.value = 0; }" />
  </div>
  <div class="form-group required">
    <label for="repairCosts">Repair Costs</label>
    <input type="number" min="0" formControlName="repairCosts"
      name="repairCosts" [(ngModel)]="purchaseInfo.repairCosts"
      onfocus="if(this.value == 0) { this.value = ''; }"
      onblur="if(this.value == '') { this.value = 0; }" />
  </div>

  <div>
    <span>Total Cost</span>
    <span>{{totalCost()}}</span>
  </div>

  <div class="form-group required">
    <label for="arv">ARV</label>
    <input type="number" min="0" formControlName="arv"
      name="arv" [(ngModel)]="purchaseInfo.arv"
      onfocus="if(this.value == 0) { this.value = ''; }"
      onblur="if(this.value == '') { this.value = 0; }" />
  </div>

  <h4>Loan Info</h4>

  <div class="form-group required">
    <label for="downPmtPct">Downpayment (%)</label>
    <input type="number" min="0" max="100" formControlName="downPmtPct"
      name="downPmtPct" [(ngModel)]="purchaseInfo.loanInfo.downPmtPct"
      onfocus="if(this.value == 0) { this.value = ''; }"
      onblur="if(this.value == '') { this.value = 0; }" />
  </div>
  <div>
    <span>Downpayment Amount</span>
    <span>{{downPmtAmt()}}</span>
  </div>
  <div class="form-group required">
    <label for="interestRate">Interest Rate (%)</label>
    <input type="number" min="0" max="100" formControlName="interestRate"
      name="interestRate" [(ngModel)]="purchaseInfo.loanInfo.interestRate"
      onfocus="if(this.value == 0) { this.value = ''; }"
      onblur="if(this.value == '') { this.value = 0; }" />
  </div>
  <div>
    <span>Loan Amount</span>
    <span>{{loanAmt()}}</span>
  </div>
  <div class="form-group required">
    <label for="loanTerm">Loan Term (yrs)</label>
    <input type="number" min="0" max="100" formControlName="loanTerm"
      name="loanTerm" [(ngModel)]="purchaseInfo.loanInfo.loanTerm"
      onfocus="if(this.value == 0) { this.value = ''; }"
      onblur="if(this.value == '') { this.value = 0; }" />
  </div>
  <div>
    <span>Loan Payment</span>
    <span>{{loanPmt()}}</span>
  </div>
</form>
