<div class="container">
  <div class="page-header">
    <h1>
      {{title}}
    </h1>
  </div>
  <div class="panel-group">
    <div class="panel panel-default">
      <div class="panel-heading info-header">
        <h4 class="panel-title">
          <a data-toggle="collapse" href="#propertyInfo">
            Property Info
          </a>
        </h4>
      </div>
      <div id="propertyInfo" class="panel-collapse collapse in">
        <div class="panel-body">
          <app-property-info [propertyInfo]="state.propertyInfo"
            (isValid)="propertyInfoValid = $event"></app-property-info>
        </div>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading info-header">
        <h4 class="panel-title">
          <a data-toggle="collapse" href="#purchaseInfo">
            Purchase Info
          </a>
        </h4>
      </div>
      <div id="purchaseInfo" class="panel-collapse collapse">
        <div class="panel-body">
          <app-purchase-info [purchaseInfo]="state.purchaseInfo"
            (isValid)="purchaseInfoValid = $event"></app-purchase-info>
        </div>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading info-header">
        <h4 class="panel-title">
          <a data-toggle="collapse" href="#rentalInfo">
            Rental Info
          </a>
        </h4>
      </div>
      <div id="rentalInfo" class="panel-collapse collapse">
        <div class="panel-body">
          <app-rental-info [rentalInfo]="state.rentalInfo"
            (isValid)="rentalInfoValid = $event"></app-rental-info>
        </div>
      </div>
    </div>
    <div class="panel panel-default" *ngIf="formIsValid()">
      <div class="panel-heading info-header">
        <h4 class="panel-title">
          Results
        </h4>
      </div>
      <div class="panel-collapse">
        <div class="panel-body">
          <app-results [results]="results"></app-results>
        </div>
      </div>
    </div>
    <div class="required-help" *ngIf="!formIsValid()">
       = required field
    </div>
  </div>
</div>
